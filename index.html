<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div>
		<h1 class='header'>Tic Tac Toe</h1>
<ul id="game">
                <!-- first row -->
                <li id="one"></li>
                <li id="two"></li>
                <li id="three"></li>
                <!-- second row -->
                <li id="four"></li>
                <li id="five"></li>
                <li id="six"></li>
                <!-- third row -->
                <li id="seven"></li>
                <li id="eight"></li> 
                <li id="nine"></li>
            </ul>
</div>
<div class="button">
	<br>
	<button class="resetButton" type="button" onClick="newGame();">New Game</button>
<div class="popUp">
    <h1 class='oWinner'>"O" is a winner! <br>Congratulations!
    </h1>
    <h1 class='xWinner'>"X" is a winner! <br>Congratulations!
    </h1>
    <h1 class='noWinner'>Looks like no one is a winner this time.</h1>
    <button class="newGameButton" type="button" onClick="newGame();">New Game</button>
</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="js/other.js"></script>
</body>
</html>
